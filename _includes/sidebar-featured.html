<div class="sticky-top sticky-top-offset">
    <h4 class="font-weight-bold spanborder" style="border-bottom: 1px solid rgba(232, 230, 227, 0.59) !important;">
        <span style="border-bottom: 1px solid rgba(0, 0, 0, 0.44) !important;">Featured</span>
    </h4>
    <ol class="list-featured">
        {% for post in site.tags.featured %}
        <li class="mb-4">
            <span>
                <h6 class="font-weight-bold">
                    <a href="{{site.baseurl}}{{ post.url }}" class="text-dark">{{ post.title }}</a>
                </h6>
                <span class="d-block text-muted">
                    In <span class="catlist">
                        {% for category in post.categories %}
                        <a class="text-capitalize text-muted smoothscroll"
                            href="{{site.baseurl}}/explore#{{ category | downcase }}">{{ category }}</a><span
                            class="sep">, </span>
                        {% endfor %}
                    </span>
                </span>
            </span>
        </li>
        {% endfor %}
    </ol>
</div>
