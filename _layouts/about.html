---
layout: default
---
<div class="container">
    <h3 class="font-weight-bold spanborder" style="border-bottom: 1px solid rgba(232, 230, 227, 0.59) !important;">
        <span style="border-bottom: 1px solid rgba(0, 0, 0, 0.44) !important;">{{page.title}}</span>
    </h3>
    <div class="row">
        <div class="col-md-7">
            <div class="row pb-5">
                <div class="col-6 d-flex align-items-center justify-content-end">
                    <div style="width: 200px">
                        <img class="rounded" src="{{ site.baseurl }}/{{ site.logo }}" alt="About">
                    </div>
                </div>
                <div class="col-6 d-flex align-items-start flex-column">
                    <span class="h3 mt-auto" style="max-width: 140px">
                        {{ site.description }}
                    </span>
                </div>
            </div>
            {{ content }}
        </div>
        <div class="col-md-5">
            <div class="row gap-y listrecent listrecent listauthor">
                {% for author in site.authors %}
                <div class="p-4 border rounded" style="border: 1px solid rgba(232, 230, 227, 0.59) !important;">
                    <div class="row">
                        <div class="col-xl-3 d-flex justify-content-center justify-content-xl-start pb-4 pb-md-0">
                            <img alt="{{ author[1].name }}" src="{{site.baseurl}}/{{ author[1].avatar }}"
                                class="rounded-circle" height="80" width="80">
                        </div>
                        <div class="col-xl-9">
                            <!--<a href="{{site.baseurl}}/authors#{{ author[1].name | slugify }}">-->
                            <h4 class="text-dark d-flex justify-content-center justify-content-xl-start pb-0 mb-0">
                                {{ author[1].name }} </h4>
                            <!-- <small class="d-inline-block mt-1 mb-3 font-weight-normal">(View Posts)</small> -->
                            <div class="excerpt">
                                <i class="d-flex justify-content-center justify-content-xl-start pb-3">
                                    {{ author[1].about }}
                                </i>
                                {{ author[1].bio }}
                            </div>
                            <!--</a>-->
                            <div class="icon-block mt-3 d-flex justify-content-between">
                                <div>
                                    <a target="_blank" href="{{ author[1].twitter }}"><i
                                            class="fab fa-twitter text-muted" aria-hidden="true"></i></a> &nbsp;
                                    <a target="_blank" href="{{ author[1].linkedin }}"><i
                                            class="fab fa-linkedin text-muted" aria-hidden="true"></i></a> &nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
